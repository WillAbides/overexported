version: "2"
linters:
  enable:
    - gocritic
    - gosec
    - revive
    - unconvert
  settings:
    errcheck:
      check-blank: true
    gocritic:
      enabled-tags:
        - style
        - diagnostic
        - performance
    govet:
      enable-all: true
    revive:
      rules:
        - name: package-comments
          disabled: true
  exclusions:
    generated: lax
    rules:
      - linters:
          - dupl
          - goconst
          - gosec
        path: _test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
